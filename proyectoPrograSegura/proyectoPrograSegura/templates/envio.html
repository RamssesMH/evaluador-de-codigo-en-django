
{% extends 'base.html' %}
{% block titulo %}Analizador de código{% endblock %}
{% block encabezado %}Inicio de sesión{% endblock %}
{% block contenido %}


<form method="POST" action="/login/">
  {% csrf_token %}
  <div class="mb-3 mt-3">
    <label for="mensaje" class="form-label">Usuario:</label>
    <input type="text" class="form-control" id="usuario" placeholder="Usuario" name="usuario">
    <label for="mensaje" class="form-label">Contraseña:</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
  </div>
  <div class="mb-3 mt-3">
    <input type="submit"/>
  </div>
  
</form>



{% endblock %}
