
{% extends 'base.html' %}
{% block titulo %}Analizador de código{% endblock %}
{% block encabezado %}Inicio de sesión{% endblock %}
{% block contenido %}
{% if message %}
<b>{{ message }}</b>
{% endif %}

<form method="POST" action="">
  {% csrf_token %}
  <div class="mb-3 mt-3">
    {{ form.as_p }}
  </div>
  <div class="mb-3 mt-3">
    <input type="submit" value="Ingresar"/>
  </div>
  
</form>



{% endblock %}
