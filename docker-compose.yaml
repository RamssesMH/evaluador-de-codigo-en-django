version: '3.7'

services:
  app:
    build:
      args:
        user: seguro
      context: ./app
      dockerfile: Dockerfile
    env_file:
      - ./app.env
    environment:
      SECRET_KEY: $${SECRET_KEY}
      DATABASE_PASSWORD: $${DATABASE_PASSWORD}
    image: analizador:1.0
    restart: always
    container_name: app
    volumes:
      - ./app/proyectoPrograSegura:/app
    depends_on:
      - bd

    
  bd:
    image: mariadb
    container_name: bd-A
    restart: always
    env_file:
      - ./bd.env
    environment:
      MYSQL_ROOT_PASSWORD: $${DATABASE_PASSWORD}
    volumes:
      - ./data:/var/lib/mysql

  nginx:
    image: nginx
    restart: always
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - ./config/certs:/tmp
      - ./config/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/proyectoPrograSegura/static:/static
    depends_on:
      - app
    ports:
      - 80:80
      - 443:443